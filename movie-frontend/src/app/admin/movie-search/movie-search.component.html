
<div class="search-container">
  <mat-form-field appearance="outline">
    <mat-label>Search Movies</mat-label>
    <input matInput [formControl]="searchControl" placeholder="Enter movie title...">
    <mat-spinner matSuffix diameter="20" *ngIf="loading"></mat-spinner>
  </mat-form-field>

  <table mat-table [dataSource]="movies" *ngIf="movies.length > 0">
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let movie">
        <mat-checkbox
          (click)="$event.stopPropagation()"
          (change)="toggleSelection(movie)"
          [checked]="isSelected(movie)">
        </mat-checkbox>
      </td>
    </ng-container>

    <ng-container matColumnDef="poster">
      <th mat-header-cell *matHeaderCellDef>Poster</th>
      <td mat-cell *matCellDef="let movie">
        <img title="Movie Poster" [src]="movie.Poster" [alt]="movie.Title" class="movie-poster">
      </td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let movie">{{movie.Title}}</td>
    </ng-container>

    <ng-container matColumnDef="year">
      <th mat-header-cell *matHeaderCellDef>Year</th>
      <td mat-cell *matCellDef="let movie">{{movie.Year}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
